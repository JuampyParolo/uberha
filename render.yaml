services:
  - type: web
    name: uber-auth
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    plan: free
    envVars:
      - key: UBER_CLIENT_ID
        sync: false
      - key: UBER_CLIENT_SECRET
        sync: false
      - key: UBER_REDIRECT_URI
        sync: false
